<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Micha & Sandy ‚ù§Ô∏è</title>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { overflow-x: hidden; }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(180deg, #ffe6ee, #fff);
      color: #222;
    }

    /* ===== NAV ===== */
    .site-header{
      position: sticky;
      top: 0;
      z-index: 1000;
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.75);
      border-bottom: 1px solid rgba(0,0,0,0.08);
    }

    .nav{
      max-width: 980px;
      margin: 0 auto;
      padding: 10px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }

    .brand{
      text-decoration: none;
      font-weight: 900;
      color: #222;
      white-space: nowrap;
    }

    .nav-toggle{
      border: 0;
      background: transparent;
      font-size: 24px;
      cursor: pointer;
      padding: 6px 10px;
      border-radius: 12px;
      display: none;
    }

    .nav-links{
      list-style: none;
      display: flex;
      gap: 10px;
    }

    .nav-links a{
      text-decoration: none;
      color: #222;
      font-weight: 800;
      padding: 8px 10px;
      border-radius: 12px;
    }

    .nav-links a.active{
      background: rgba(255,77,141,0.16);
      color: #ff2f7a;
    }

    @media (max-width: 720px){
      .nav-toggle{ display: inline-block; }
      .nav-links{
        display: none;
        width: 100%;
        flex-direction: column;
        padding: 10px;
        background: #fff;
        border-radius: 16px;
        margin-top: 10px;
      }
      .nav-links.open{ display: flex; }
      .nav{ flex-wrap: wrap; }
    }

    /* HERO */
    .hero {
      width: 100%;
      height: 65vh;
      min-height: 360px;
      overflow: hidden;
    }

    .hero img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center 25%;
    }

    /* WELKOM BANNER */
    .hero-text {
      max-width: 860px;
      margin: 26px auto 28px;
      background: #fff;
      padding: 34px 28px;
      border-radius: 28px;
      box-shadow: 0 14px 36px rgba(0,0,0,0.12);
      text-align: center;
    }

    .hero-text h1 {
      font-size: 2.1rem;
      font-weight: 950;
      margin-bottom: 14px;
    }

    .hero-text .subtitle{
      font-size: 1.15rem;
      color: #555;
      line-height: 1.55;
    }

    .hero-text .tagline{
      display: inline-flex;
      gap: 8px;
      margin-top: 14px;
      padding: 10px 14px;
      border-radius: 999px;
      background: rgba(255,77,141,0.12);
      border: 1px solid rgba(255,77,141,0.22);
      color: #ff2f7a;
      font-weight: 900;
    }

    .container {
      max-width: 720px;
      margin: 0 auto;
      padding: 0 16px 56px;
    }

    .card {
      background: #fff;
      border-radius: 18px;
      padding: 22px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      margin-bottom: 18px;
      text-align: center;
    }

    .btn-link{
      display: inline-block;
      margin-top: 12px;
      padding: 12px 16px;
      border-radius: 14px;
      background: linear-gradient(135deg, #ff4d8d, #ff7ab2);
      color: #fff;
      font-weight: 800;
      text-decoration: none;
    }

    /* ===== GALLERY ===== */
    .gallery{
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-top: 10px;
    }

    .gallery img{
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 14px;
      box-shadow: 0 10px 22px rgba(0,0,0,0.10);
      background: #fff;
    }

    @media (min-width: 768px) {
      .hero-text h1 { font-size: 2.7rem; }
      .gallery { grid-template-columns: repeat(3, 1fr); }
      .gallery img { height: 180px; }
    }
  </style>
</head>

<body>

<header class="site-header">
  <nav class="nav">
    <a class="brand" href="index.html">Micha & Sandy ‚ù§Ô∏è</a>
    <button class="nav-toggle" id="navToggle">‚ò∞</button>
    <ul class="nav-links" id="navLinks">
      <li><a class="active" href="index.html">Home</a></li>
      <li><a href="verhalen.html">Onze verhalen</a></li>
      <li><a href="fotos.html">Fotogalerij</a></li>
    </ul>
  </nav>
</header>

<section class="hero">
  <img src="./20240223_144946.jpeg" alt="Micha & Sandy">
</section>

<section class="hero-text">
  <h1>Welkom op onze eigen website, lieve schat üíñ</h1>
  <p class="subtitle">Een klein romantisch plekje op het internet.</p>
  <div class="tagline">Alleen voor ons üíû</div>
</section>

<main class="container">

  <div class="card">
    <h2>üíå Snel naar onze verhalen</h2>
    <a class="btn-link" href="verhalen.html">Ga naar Onze verhalen</a>
  </div>

  <div class="card">
    <h2>üì∏ Fotogalerij</h2>

    <div class="gallery">
      <img src="./20240223_144946.jpeg" alt="Micha & Sandy">
      <img src="./noordwijk.jpeg" alt="Noordwijk">
      <img src="./sandymicha308gtb.jpg" alt="Micha & Sandy">
    </div>

    <a class="btn-link" href="fotos.html" style="margin-top:14px;">Bekijk alle foto‚Äôs</a>
  </div>

</main>

<script>
  const navToggle = document.getElementById("navToggle");
  const navLinks = document.getElementById("navLinks");

  navToggle.addEventListener("click", () => {
    navLinks.classList.toggle("open");
  });
</script>

</body>
</html>
