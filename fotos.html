<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fotogalerij ‚Ä¢ Micha & Sandy ‚ù§Ô∏è</title>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(180deg, #ffe6ee, #fff);
      color: #222;
    }

    .site-header{
      position: sticky;
      top: 0;
      z-index: 1000;
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.75);
      border-bottom: 1px solid rgba(0,0,0,0.08);
    }

    .nav{
      max-width: 980px;
      margin: 0 auto;
      padding: 10px 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      position: relative;
    }

    .brand{
      text-decoration: none;
      font-weight: 900;
      color: #222;
      letter-spacing: .2px;
      white-space: nowrap;
    }

    .nav-toggle{
      margin-left: auto;
      border: 0;
      background: transparent;
      font-size: 24px;
      cursor: pointer;
      padding: 6px 10px;
      border-radius: 12px;
      display: none;
    }
    .nav-toggle:hover{ background: rgba(0,0,0,0.06); }

    .nav-links{
      list-style: none;
      display: flex;
      gap: 10px;
      margin-left: auto;
      padding: 0;
    }

    .nav-links a{
      text-decoration: none;
      color: #222;
      font-weight: 800;
      padding: 8px 10px;
      border-radius: 12px;
      display: inline-block;
    }

    .nav-links a:hover{ background: rgba(0,0,0,0.06); }

    .nav-links a.active{
      background: rgba(255,77,141,0.16);
      color: #ff2f7a;
    }

    @media (max-width: 720px){
      .nav-toggle{ display: inline-block; }

      .nav-links{
        display: none;
        width: 100%;
        margin-left: 0;
        flex-direction: column;
        gap: 6px;
        padding: 10px;
        border-radius: 16px;
        background: #fff;
        border: 1px solid rgba(0,0,0,0.08);
        box-shadow: 0 14px 30px rgba(0,0,0,0.10);
      }

      .nav-links.open{ display: flex; }
      .nav{ flex-wrap: wrap; }
    }

    .container {
      max-width: 720px;
      margin: 0 auto;
      padding: 18px 16px 56px;
    }

    .card {
      background: #fff;
      border-radius: 18px;
      padding: 22px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      margin-bottom: 18px;
      text-align: center;
    }

    .gallery{
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-top: 10px;
    }

    .gallery img{
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 14px;
      border: 1px solid rgba(0,0,0,0.08);
      box-shadow: 0 10px 22px rgba(0,0,0,0.10);
      background: #fff;
    }

    @media (min-width: 768px) {
      .gallery { grid-template-columns: repeat(3, 1fr); }
      .gallery img { height: 180px; }
    }
  </style>
</head>

<body>
  <header class="site-header">
    <nav class="nav">
      <a class="brand" href="index.html">Micha & Sandy ‚ù§Ô∏è</a>

      <button class="nav-toggle" id="navToggle" aria-label="Menu openen" aria-expanded="false">‚ò∞</button>

      <ul class="nav-links" id="navLinks">
        <li><a href="index.html">Home</a></li>
        <li><a href="verhalen.html">Onze verhalen</a></li>
        <li><a class="active" href="fotos.html">Fotogalerij</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <div class="card">
      <h2>üì∏ Fotogalerij</h2>
      <p style="color:#555; line-height:1.6;">
        Een paar van onze favoriete momenten samen. üíû
      </p>

      <div class="gallery">
        <img src="./20240223_144946.jpeg" alt="Micha & Sandy">
        <img src="./noordwijk.jpeg" alt="Noordwijk">
        <!-- Voeg extra foto's toe:
        <img src="./foto3.jpg" alt="Moment 3">
        <img src="./foto4.jpg" alt="Moment 4">
        -->
      </div>
    </div>
  </main>

  <script>
    // Mobiel menu toggle
    const navToggle = document.getElementById("navToggle");
    const navLinks = document.getElementById("navLinks");

    navToggle.addEventListener("click", () => {
      const isOpen = navLinks.classList.toggle("open");
      navToggle.setAttribute("aria-expanded", isOpen ? "true" : "false");
    });

    navLinks.querySelectorAll("a").forEach(a => {
      a.addEventListener("click", () => {
        navLinks.classList.remove("open");
        navToggle.setAttribute("aria-expanded", "false");
      });
    });
  </script>
</body>
</html>
